[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --maxfail=10
    --durations=10
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-branch
    --cov-fail-under=70

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance tests
    memory: marks tests as memory-related tests
    gpu: marks tests that require GPU
    security: marks tests as security-related tests
    smoke: marks tests as smoke tests (basic functionality)

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*torch.*:UserWarning
    ignore:.*cv2.*:UserWarning
    ignore:.*matplotlib.*:UserWarning

# Test discovery
norecursedirs = 
    .git
    .venv
    venv
    build
    dist
    htmlcov
    .pytest_cache
    data
    models
    logs
    *.egg

# Timeout settings (if pytest-timeout is installed)
timeout = 300
timeout_method = thread

# Parallel testing (if pytest-xdist is installed)
# Use with: pytest -n auto
# addopts = -n auto

# Coverage settings
cov = src
cov-report = 
    term-missing
    html:htmlcov
    xml:coverage.xml
cov-branch = true
cov-fail-under = 70

# Minimum versions for compatibility
minversion = 7.0